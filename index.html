<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock Website</title>
</head>
<body>
  <h1>Mock AR Website</h1>

  <!-- Correct usage: an <a> with a valid data-8code -->
  <a 
    data-8code="zkcar"
    style="
      display: inline-block;
      padding: 15px 30px;
      font-size: 25px;
      background-color: darkcyan;
      color: white;
      border-radius: 100px;
      font-family: 'Times New Roman', Times, serif;
      text-decoration: none;
      margin-top: 30px;
    ">
    View in Your Space
  </a>

  <!-- 8th Wall embed script: must be AFTER the link -->
  <script src="https://cdn.8thwall.com/web/share/embed8.js"></script>
</body>
</html>
